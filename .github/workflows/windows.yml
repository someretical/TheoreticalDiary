on: [push, workflow_dispatch]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    name: Shared build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          submodules: 'recursive'

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.10.0

      - name: Install Qt
        uses: jurplel/install-qt-action@v2.6.2
        with:
          host: windows
          modules: 'qtnetworkauth'
          extra: --external 7z
      
      - name: Build cryptopp
        run: |
          cd external-libs/cryptopp 
          nmake /f cryptest.nmake CXXFLAGS="/DNDEBUG /D_NDEBUG /Oi /Oy /O2 /MD"

      - name: Qmake and make
        run: |
          qmake.exe theoretical-diary.pro CONFIG+=release
          nmake.exe qmake_all

      - name: Compile and clean
        run: |
          nmake
          nmake clean

      - name: Link DLLs
        run: windeployqt.exe release/theoretical-diary.exe --compiler-runtime

      - name: Upload to Github
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: x64_release
